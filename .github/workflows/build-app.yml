name: Build Frontend and Deploy

on:
    push:
        branches:
            - main
        paths:
            - "frontend/**"

jobs:
    build:
        name: Build Image
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.PAT }}

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v3

            - name: Cache Docker layers
              uses: actions/cache@v4
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  push: true
                  platforms: linux/amd64
                  build-args: |
                      NEXT_PUBLIC_MAPLIBRE_STYLE=${{ vars.NEXT_PUBLIC_MAPLIBRE_STYLE }}
                      NEXT_PUBLIC_MAPBOX_STYLE=${{ vars.NEXT_PUBLIC_MAPBOX_STYLE }}
                      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${{ vars.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}
                  tags: |
                      ghcr.io/designunit/sosbor-app:latest
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache-new

            - name: Move cache
              run: |
                  rm -rf /tmp/.buildx-cache
                  mv /tmp/.buildx-cache-new /tmp/.buildx-cache
